<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Your additional styles go here -->
    <style>
        body {
          background-color:#cad3db;
            padding: 20px;
        }

        div.container {
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #4c91af;
        }

        img.profile-image {
            height: 75px;
            width: 100px;
            border-radius: 50%;
            border: 1px solid black;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label.file-label {
            width: 100%;
            background-color: #4c91af;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            display: block;
        }

        label.file-label:hover {
            background-color: #4c91af;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4c91af;
            color: white;
            padding: 14px 20px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4c91af;
        }

        div.upload-container {
            border-radius: 5px;
            background-color: #9c9999;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="upload-container">
                    <h1>Update Profile Image</h1>
                    <form action="profile_save/{{user.id}}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <img src="{{user.image.url}}" name="profile_images" value="{{ user.image }}" alt="{{ image.title }}" class="profile-image">
                        <br>
                        <label for="image" class="file-label">Choose Image</label>
                        <input type="file" id="image" name="image" value="{{user.image}}" accept="image/*">
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, if you need it) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6a5N8iJ/EPrS9/pTq8bNqDl6MlvwT17" crossorigin="anonymous"></script>
    <!-- Your additional scripts go here -->

</body>

</html>
