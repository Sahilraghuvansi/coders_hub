<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Successfully Uploaded Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form method="POST" style="border: 1px solid rgb(14, 88, 4); margin: 4%; padding:10%; border-radius:1%;">
            <h2>Successfully Uploaded Project</h2>

            {% csrf_token %}
            {{ form.as_p }}
            {{ form_img.as_p }}

            <button style="background: rgb(3, 172, 194); padding:1%; font-size: 1rem; color:rgb(0, 0, 0);"
                class="btn btn-outline-info" type="submit">
                <span class="glyphicon glyphicon-check"></span> Login
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
